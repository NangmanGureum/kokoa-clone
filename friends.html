<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>
                docomo
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                20:21
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-half fa-lg"></i>
            <span>
                50%
            </span>
        </div>
    </div>

    <main class="main-screen main-screen--friends">
        <header class="main-screen__screen-header">
            <h1 class="main-screen__screen-header__title">Friends</h1>
            <div class="main-screen__screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>
    
        <a href="#" id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>
    
        <div class="main-screen__main-screen__user-component">
            <div class="main-screen__user-component__column">
                <img src="img/example-profile-icon.png" alt="Me" class="main-screen__user-component__column__avatar main-screen__user-component__column__avatar--xl">
                <div class="main-screen__user-component__column__text">
                    <h4 class="main-screen__user-component__column__text__title">
                        Me
                    </h4>
                    <!-- <h6 class="user-component__column__text__subtitle">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </h6> -->
                </div>
            </div>
            <div class="main-screen__user-component__column"></div>
        </div>

        <div class="main-screen__channel">
            <div class="main-screen__channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="main-screen__main-screen__user-component">
                <div class="main-screen__user-component__column">
                    <img src="img/example-profile-icon.png" alt="Me" class="main-screen__user-component__column__avatar main-screen__user-component__column__avatar--sm">
                    <div class="main-screen__user-component__column__text">
                        <h4 class="main-screen__user-component__column__text__title">
                            Channel
                        </h4>
                    </div>
                </div>
                <div class="main-screen__user-component__column"></div>
            </div>

        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list__btn">
                <span class="nav__list__notif">
                    1
                </span>
                <a class="nav__list__btn__link__friends" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>

            <li class="nav__list__btn">
                <span class="nav__list__notif">
                    1
                </span>
                <a class="nav__list__btn__link__chats" href="#"><i class="far fa-comments fa-2x"></i></a>
            </li>

            <li class="nav__list__btn">
                <span class="nav__list__notif">
                    1
                </span>
                <a class="nav__list__btn__link__search" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>

            <li class="nav__list__btn">
                <span class="nav__list__notif">
                    1
                </span>
                <a class="nav__list__btn__link__finds" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/5cd7657ddb.js" crossorigin="anonymous"></script>
</body>
</html>
