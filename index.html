<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>
                docomo
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                20:21
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-half fa-lg"></i>
            <span>
                50%
            </span>
        </div>
    </div>

    <div class="screen">
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a Kokoa account, log in with your email or phone number</p>
        </header>
        
        <div class="screen__login-form">
            <!-- 원래는 method="GET"로 써야 되나 브라우저 문제로 당분간 이렇게 해놓음 -->
            <form action="friends.html" method="POST" id="login-form">
                <input name="username" type="text" placeholder="Email or phone number">
                <input name="password" type="password" placeholder="Password">
                <input type="submit" value="Log In">
            </form>
            <a href="#" class="find-user">Find Kokoa account or Password</a>
        </div>
    </div>


    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/5cd7657ddb.js" crossorigin="anonymous"></script>
</body>
</html>
